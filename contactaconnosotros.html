    <div class="CajaContacto">
        <p>Contacta con nosotros</p> <br>
        <form>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo"> <br> 
            <label for="nombreYapellido">Nombre y Apellido:</label>
            <input type="text" name="nombreYapellido"> <br>
            <input type="radio" value="M" name="sexo">
            <label for="M" name="sexo">M</label> 
            <input type="radio" value="F" name="sexo">
            <label for="F" name="sexo">F</label> <br> 
            <label for="NumeroDeCel">Número de cel:</label>
            <input type="number"> <br> 
            <label for="Companias">Compañías:</label>
            <input list="browsers" name="companias"> <br> 
            <datalist id="browsers">
                <option value="Personal"></option><br> 
                <option value="Movistar"></option> <br> 
                <option value="Claro"></option> <br> 
            </datalist>
            <label for="Email">Email:</label>
            <input type="mail" name="mail"> <br> 
            <label for="Mensaje">Mensaje:</label>
            <input type="text" name="mensaje"> <br> 
            <!--<input type="submit" name="Enviar" id="enviar" class="sent"> <br>-->
            <button type="button" class="btn btn-outline-success">Enviar</button>
            <!-- <input type="reset" name="Borrar" id="Borrar" class="sent">-->
            <button type="button" class="btn btn-outline-danger">Borrar</button>

        </form>
    </div> <br> <br>
